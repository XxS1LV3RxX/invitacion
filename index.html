<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcccc;
            background-image: url('fondo-corazones.jpg'); 
            background-size: cover;
            overflow: hidden; 
        }

        h1 {
            color: #d10000;
            font-size: 32px;
            margin-top: 20px;
            opacity: 0;
            animation: aparecer 1.5s ease-in-out forwards;
        }

        .container {
            margin-top: 30px;
            position: relative;
        }

        .btn {
            font-size: 20px;
            padding: 12px 24px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s ease;
        }

        .yes {
            background-color: #ff4d4d;
            color: white;
            font-size: 22px;
            animation: latido 1s infinite alternate;
        }

        .no {
            background-color: #ffffff;
            color: black;
            position: absolute;
            font-size: 18px;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .imagen {
            width: 600px;
            border-radius: 15px;
            opacity: 0;
            animation: aparecer 1.5s ease-in-out forwards 0.5s;
        }

        .gif {
            display: none;
            width: 600px;
            margin-top: 20px;
        }

        .music-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes latido {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

    </style>
</head>
<body>

    <h1>¬øQuieres ser mi San Valent√≠n, Movia? ‚ù§Ô∏è</h1>
    <img src="romantico.jpeg" class="imagen" alt="Imagen rom√°ntica">

    <div class="container">

        <button class="btn yes" onclick="aceptar()">S√≠ ‚ù§Ô∏è</button>

        <button class="btn no" onmouseover="moverBoton()" ontouchstart="moverBoton()">No ‚ùå</button>
    </div>

    <img src="feliz.gif" class="gif" id="gif" alt="GIF de felicidad">

    <button class="music-btn" onclick="toggleMusic()">üéµ</button>

    <audio id="musica" autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        let intentos = 0; 
        let musica = document.getElementById("musica");

        function moverBoton() {
            let boton = document.querySelector('.no');

            if (intentos >= 10) {
                boton.innerText = "Ya dale que si!! üòêüò°";
                boton.classList.remove("no");
                boton.classList.add("yes");
                boton.onclick = aceptar; 
                return;
            }

            intentos++;

            let x = Math.random() * (window.innerWidth / 2 - 10000); 
            let y = Math.random() * (window.innerHeight / 2 - 10000); 
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }

        function toggleMusic() {
            if (musica.paused) {
                musica.play();
            } else {
                musica.pause();
            }
        }
    </script>
    <script>
        function aceptar() {
            window.location.href = "gracias.html"; 
        }
    </script>
    

</body>
</html>
